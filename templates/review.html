<div id="book-review">
  <div>
    <div class="book-info">
      <div>
        <img src="$imageUrl$" />
      </div>

      <div class="fact">
        <span class="property">Author</span>
        <div class="book-authors">$for(authors)$
          $body$$sep$,
        $endfor$
        </div>
      </div>

      <div class="fact">
        <span class="property">Published by</span>
        <span class="value">$publisher$, $yearPublished$</span>
      </div>

      <div class="fact">
        <span class="property">Pages</span>
        <span class="value">$pages$</span>
      </div>

      <div class="fact">
        <span class="property">Find on</span>
        <span class="value">
          <a href="$goodreadsLink$">Goodreads</a>
        </span>
      </div>

      <div class="fact">
        <span class="property">Tags</span>

        <br />
        $if(tags)$
          <span class="tags">$tags$</span>
        $endif$
      </div>
    </div>
  </div>


  <div class="large-review">
    <h1>$title$</h1>

    <h3>Summary</h3>

    <div class="summary">
      <p>$summary$</p>
    </div>

    <h3>Thoughts</h3>

    <div class="review">
      $body$
    </div>

  </div>

</div>
